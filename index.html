<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Library App</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">My Library</h1>

    <div class="container text-center my-4">
      <button id="add-book-button" class="btn btn-primary" data-toggle="modal" data-target="#book-modal">Add New Book</button>
    </div>

    <table class="table">
      <thead>
        <tr class="text-center">
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Read?</th>
          <th scope="col">Toggle Read</th>
          <th scope="col">Remove Book</th>
        </tr>
      </thead>
      <tbody class="text-center">

      </tbody>
    </table>
  </div>

  

  <div id="book-modal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add Book</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <form id="new-book-form" onsubmit="return false">
              <div class="form-row">
                <div class="form-group col-12 mx-auto">
                  <label class="sr-only" for="new-title">Title</label>
                  <input type="text" class="form-control form-control-sm" id="new-title" placeholder="Title">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12 mx-auto">
                  <label class="sr-only" for="new-author">Author</label>
                  <input type="text" class="form-control form-control-sm" id="new-author" placeholder="Author">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12 mx-auto">
                  <label class="sr-only" for="new-pages">Pages</label>
                  <input type="number" class="form-control form-control-sm" id="new-pages" placeholder="Number of Pages">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12 text-center mb-5">
                  <button id="form-btn" type="submit" class="btn btn-primary btn-sm ml-1" data-dismiss="modal">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
