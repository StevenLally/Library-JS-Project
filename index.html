<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">My Library</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Read?</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


  <div class="container">
    <div class="row">
      <div class="col text-center my-5">
        <h2>New Book Form</h2>
      </div>
    </div>
    <form id="new-book-form" onsubmit="return false">
      <div class="form-row">
        <div class="form-group col-8 col-sm-6 col-md-4 mx-auto">
          <label class="sr-only" for="new-title">Title</label>
          <input type="text" class="form-control form-control-sm" id="new-title" placeholder="Title">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8 col-sm-6 col-md-4 mx-auto">
          <label class="sr-only" for="new-author">Author</label>
          <input type="text" class="form-control form-control-sm" id="new-author" placeholder="Author">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8 col-sm-6 col-md-4 mx-auto">
          <label class="sr-only" for="new-pages">Pages</label>
          <input type="number" class="form-control form-control-sm" id="new-pages" placeholder="Number of Pages">
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 text-center mb-5">
          <button id="form-btn" type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
